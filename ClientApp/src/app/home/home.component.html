<div class="card mt-4">
  <div class="card-body">
    <h6>Users from API endpoint</h6>
    <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
    <ul *ngIf="users">
      <li *ngFor="let user of users">
        {{ user.firstName }} {{ user.lastName }}
      </li>
    </ul>
  </div>
</div>
