<div *ngIf="user">
  <table class="table">
    <tr>
      <th>Id</th>
      <th>Username</th>
      <th>Name</th>
      <th>Last name</th>
    </tr>
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
    </tr>
  </table>
</div>
